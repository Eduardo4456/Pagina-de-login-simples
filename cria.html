<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h3>
            Criar conta
        </h3>
        <input id="email" type="text" name="email" placeholder="seu e-mail">
        <input id="nome" type="text" name="nome" placeholder="seu nome">
        <input type="password" name="senha" placeholder="sua senha">
        <input type="date" name="nacimento" placeholder="sua data nacimento">
        <input type="submit" name="acao" value="criar">
    </form>

    <script src="script.js"></script>
</body>
</html>
